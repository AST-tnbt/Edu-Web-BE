spring.application.name=enrollmentservice

server.port=${ENROLLMENT_SERVICE_SERVER_PORT:${SERVER_PORT:8008}}

# ======================
# HMAC Configuration
# ======================
gateway.hmac.secret=${ENROLLMENT_SERVICE_HMAC_SECRET:${GATEWAY_HMAC_SECRET:change-me-hmac}}
gateway.hmac.enabled=${ENROLLMENT_SERVICE_HMAC_ENABLED:${GATEWAY_HMAC_ENABLED:true}}

spring.datasource.url = ${ENROLLMENT_SERVICE_DATASOURCE_URL:${SPRING_DATASOURCE_URL:jdbc:mysql://mysql_enrollment:3310/enrollmentsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true}}
spring.datasource.username = ${ENROLLMENT_SERVICE_DATASOURCE_USERNAME:${SPRING_DATASOURCE_USERNAME:enrollmentuser}}
spring.datasource.password = ${ENROLLMENT_SERVICE_DATASOURCE_PASSWORD:${SPRING_DATASOURCE_PASSWORD:enrollmentpass}}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql = ${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect = ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# ===============================
# RabbitMQ configuration
# ===============================
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:user}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:password}

# Application Rabbit settings - Payment Events
app.rabbitmq.exchange.enrollment_payment=${APP_RABBITMQ_EXCHANGE_ENROLLMENT_PAYMENT:enrollment_payment.exchange}
app.rabbitmq.routing-key.payment.completed=${APP_RABBITMQ_ROUTING_KEY_PAYMENT_COMPLETED:payment.completed}
app.rabbitmq.queue.payment.completed=${APP_RABBITMQ_QUEUE_PAYMENT_COMPLETED:payment.completed.queue}

# Application Rabbit settings - Course Events
app.rabbitmq.exchange.enrollment-course=${APP_RABBITMQ_EXCHANGE_ENROLLMENT_COURSE:enrollment_course.exchange}
app.rabbitmq.routing-key.set-total-lessons=${APP_RABBITMQ_ROUTING_KEY_SET_TOTAL_LESSONS:set.total.lessons}
app.rabbitmq.queue.set-total-lessons=${APP_RABBITMQ_QUEUE_SET_TOTAL_LESSONS:set.total.lessons.queue}