server.port=8007
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3309/${CONTENT_DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${CONTENT_DB_USERNAME}
spring.datasource.password=${CONTENT_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# minio
spring.application.name=contentservice
minio.url=http://localhost:9000
minio.access-key= ${MINIO_ROOT_USER}
minio.secret-key=${MINIO_ROOT_PASSWORD}
minio.bucket=eduweb-content

# ===============================
# Eureka Client
# ===============================
eureka.client.service-url.defaultZone = ${CONTENTSERVICE_EUREKA_SERVER_URL:${EUREKA_SERVER_URL:http://localhost:8761/eureka/}}
eureka.instance.prefer-ip-address = true

# ===========================================
# File Upload Configuration
# ===========================================
# Maximum file size (default is 1MB)
spring.servlet.multipart.max-file-size=500MB
# Maximum request size (default is 10MB)
spring.servlet.multipart.max-request-size=500MB
# Enable multipart uploads
spring.servlet.multipart.enabled=true