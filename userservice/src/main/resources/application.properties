spring.application.name=userservice
server.port=${USERSERVICE_SERVER_PORT:${SERVER_PORT:8006}}

# ======================
# HMAC Configuration
# ======================
gateway.hmac.secret=${USERSERVICE_HMAC_SECRET:${GATEWAY_HMAC_SECRET:change-me-hmac}}
gateway.hmac.enabled=${USERSERVICE_HMAC_ENABLED:${GATEWAY_HMAC_ENABLED:true}}

spring.datasource.url=jdbc:mysql://localhost:3307/usersdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=usersvc
spring.datasource.password=usersvcpass
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql = ${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect = ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

eureka.client.service-url.defaultZone = ${USERSERVICE_EUREKA_SERVER_URL:${EUREKA_SERVER_URL:http://localhost:8761/eureka/}}
eureka.instance.prefer-ip-address = true

# ===============================
# RabbitMQ configuration
# ===============================
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:user}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:password}

# Enable publisher confirms (optional but recommended)
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true

# Application Rabbit settings
app.rabbitmq.exchange.auth_user=${APP_RABBITMQ_EXCHANGE_AUTH_USER:auth_user.exchange}
app.rabbitmq.routing-key.user-created=${APP_RABBITMQ_ROUTING_KEY_USER_CREATED:user.created}
app.rabbitmq.queue.user-created=${APP_RABBITMQ_QUEUE_USER_CREATED:user.created.queue}
app.rabbitmq.routing-key.user-profile-completed=${APP_RABBITMQ_ROUTING_KEY_USER_PROFILE_COMPLETED:user.profile.completed}
app.rabbitmq.queue.user-profile-completed=${APP_RABBITMQ_QUEUE_USER_PROFILE_COMPLETED:user.profile.completed.queue}

# ======================
# Logging Configuration
# ======================
logging.level.com.se347.userservice.securities=DEBUG
logging.level.com.se347.userservice.exceptions=DEBUG

# ===========================================
# Management & Monitoring
# ===========================================

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health check configuration
management.health.db.enabled=true
management.health.redis.enabled=false
management.health.diskspace.enabled=false
management.health.ping.enabled=false