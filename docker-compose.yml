services:
  # ===========================================
  # Infrastructure Services
  # ===========================================
  
  mysql_auth:
    image: mysql:8.0
    container_name: eduweb-mysql-auth
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${AUTH_DB_NAME}
      MYSQL_USER: ${AUTH_DB_USERNAME}
      MYSQL_PASSWORD: ${AUTH_DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_auth_data:/var/lib/mysql
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      timeout: 20s
      retries: 10
      interval: 10s

  mysql_user:
    image: mysql:8.0
    container_name: eduweb-mysql-user
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${USER_DB_NAME}
      MYSQL_USER: ${USER_DB_USERNAME}
      MYSQL_PASSWORD: ${USER_DB_PASSWORD}
    ports:
      - "3308:3306"
    volumes:
      - mysql_user_data:/var/lib/mysql
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s

  mysql_content:
    image: mysql:8.0
    container_name: eduweb-mysql-content
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${CONTENT_DB_NAME}
      MYSQL_USER: ${CONTENT_DB_USERNAME}
      MYSQL_PASSWORD: ${CONTENT_DB_PASSWORD}
    ports:
      - "3309:3306"
    volumes:
      - mysql_content_data:/var/lib/mysql
    networks:
      - eduweb-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      timeout: 20s
      retries: 10
      interval: 10s

  mysql_course:
    image: mysql:8.0
    container_name: eduweb-mysql-course
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${COURSE_DB_NAME}
      MYSQL_USER: ${COURSE_DB_USERNAME}
      MYSQL_PASSWORD: ${COURSE_DB_PASSWORD}
    ports:
      - "3310:3306"
    volumes:
      - mysql_course_data:/var/lib/mysql
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s

  mysql_enrollment:
    image: mysql:8.0
    container_name: eduweb-mysql-enrollment
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${ENROLLMENT_DB_NAME}
      MYSQL_USER: ${ENROLLMENT_DB_USERNAME}
      MYSQL_PASSWORD: ${ENROLLMENT_DB_PASSWORD}
    ports:
      - "3311:3306"
    volumes:
      - mysql_enrollment_data:/var/lib/mysql
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s

  mysql_analytics:
    image: mysql:8.0
    container_name: eduweb-mysql-analytics
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${ANALYTICS_DB_NAME}
      MYSQL_USER: ${ANALYTICS_DB_USERNAME}
      MYSQL_PASSWORD: ${ANALYTICS_DB_PASSWORD}
    ports:
      - "3312:3306"
    volumes:
      - mysql_analytics_data:/var/lib/mysql
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s

  redis:
    image: redis:7.2-alpine
    container_name: eduweb-redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 5s
      start_period: 20s 

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      timeout: 3s
      retries: 5
      interval: 5s
      start_period: 20s

  # ===========================================
  # Object Storage (MinIO)
  # ===========================================

  minio:
    image: minio/minio:latest
    container_name: eduweb-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio_data:/data
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================
  # Application Services
  # ===========================================

  eureka-server:
    build: ./eurekaserver
    container_name: eduweb-eureka
    ports:
      - "8761:8761"
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 30s

  authservice:
    build: ./authservice
    container_name: eduweb-auth
    environment:
      # Application config
      - SPRING_APPLICATION_NAME=authservice
      - SERVER_PORT=8005
      
      # Database config
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql_auth:3306/authdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=${AUTH_DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${AUTH_DB_PASSWORD}
      
      # Redis config
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      
      # JWT config
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION}
      - JWT_ISSUER=${JWT_ISSUER}
      
      # HMAC config
      - GATEWAY_HMAC_SECRET=${GATEWAY_HMAC_SECRET}
      - GATEWAY_HMAC_ENABLED=${GATEWAY_HMAC_ENABLED}
      
      # Eureka config
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=${EUREKA_INSTANCE_HOSTNAME:-authservice}

      # RabbitMQ config
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=user
      - SPRING_RABBITMQ_PASSWORD=password

      # Application Rabbit settings - Auth Exchange
      - APP_RABBITMQ_EXCHANGE_AUTH=auth.exchange
      - APP_RABBITMQ_QUEUE_USER_CREATED=user.created.queue
      - APP_RABBITMQ_ROUTING_KEY_USER_CREATED=user.created
      - APP_RABBITMQ_QUEUE_USER_LOGIN=user.login.queue
      - APP_RABBITMQ_ROUTING_KEY_USER_LOGIN=user.login

      # Application Rabbit settings - User Profile Exchange
      - APP_RABBITMQ_EXCHANGE_USER_PROFILE=user.profile.exchange
      - APP_RABBITMQ_QUEUE_USER_PROFILE_COMPLETED=user.profile.completed.queue
      - APP_RABBITMQ_ROUTING_KEY_USER_PROFILE_COMPLETED=user.profile.completed

      # Admin initialization
      - ADMIN_DEFAULT_EMAIL=${ADMIN_DEFAULT_EMAIL}
      - ADMIN_DEFAULT_PASSWORD=${ADMIN_DEFAULT_PASSWORD}
      - ADMIN_DEFAULT_ROLE=${ADMIN_DEFAULT_ROLE}

    ports:
      - "8005:8005"
    depends_on:
      mysql_auth:
        condition: service_healthy
      redis:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 60s

  userservice:
    build: ./userservice
    container_name: eduweb-user
    environment:
      # Application config
      - SPRING_APPLICATION_NAME=userservice
      - SERVER_PORT=8006
      
      # Database config
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql_user:3306/usersdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=${USER_DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${USER_DB_PASSWORD}
      
      # HMAC config
      - GATEWAY_HMAC_SECRET=${GATEWAY_HMAC_SECRET}
      - GATEWAY_HMAC_ENABLED=${GATEWAY_HMAC_ENABLED}
      
      # Eureka config
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=${EUREKA_INSTANCE_HOSTNAME:-userservice}

      # RabbitMQ config
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=user
      - SPRING_RABBITMQ_PASSWORD=password

      # Application Rabbit settings - Auth Exchange
      - APP_RABBITMQ_EXCHANGE_AUTH=auth.exchange
      - APP_RABBITMQ_QUEUE_USER_CREATED=user.created.queue.user
      - APP_RABBITMQ_ROUTING_KEY_USER_CREATED=user.created

      # Application Rabbit settings - User Profile Exchange
      - APP_RABBITMQ_EXCHANGE_USER_PROFILE=user.profile.exchange
      - APP_RABBITMQ_QUEUE_USER_PROFILE_COMPLETED=user.profile.completed.queue
      - APP_RABBITMQ_ROUTING_KEY_USER_PROFILE_COMPLETED=user.profile.completed

    ports:
      - "8006:8006"
    depends_on:
      mysql_user:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 60s

  courseservice:
    build: ./courseservice
    container_name: eduweb-course
    environment:
      # Application config
      - SPRING_APPLICATION_NAME=courseservice
      - SERVER_PORT=8007
      
      # Database config
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql_course:3306/coursesdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=${COURSE_DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${COURSE_DB_PASSWORD}
      
      # HMAC config
      - GATEWAY_HMAC_SECRET=${GATEWAY_HMAC_SECRET}
      - GATEWAY_HMAC_ENABLED=${GATEWAY_HMAC_ENABLED}
      
      # Eureka config
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=${EUREKA_INSTANCE_HOSTNAME:-courseservice}

      # RabbitMQ config
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=user
      - SPRING_RABBITMQ_PASSWORD=password

      # Application Rabbit settings - Enrollment-Course Events
      - APP_RABBITMQ_EXCHANGE_ENROLLMENT_COURSE=${APP_RABBITMQ_EXCHANGE_ENROLLMENT_COURSE:-enrollment_course.exchange}
      - APP_RABBITMQ_ROUTING_KEY_SET_TOTAL_LESSONS=${APP_RABBITMQ_ROUTING_KEY_SET_TOTAL_LESSONS:-set.total.lessons}
      - APP_RABBITMQ_QUEUE_SET_TOTAL_LESSONS=${APP_RABBITMQ_QUEUE_SET_TOTAL_LESSONS:-set.total.lessons.queue}

      # Application Rabbit settings - Course Events
      - APP_RABBITMQ_EXCHANGE_COURSE=${APP_RABBITMQ_EXCHANGE_COURSE:-course.exchange}
      - APP_RABBITMQ_QUEUE_COURSE_CREATED=${APP_RABBITMQ_QUEUE_COURSE_CREATED:-course-created}
      - APP_RABBITMQ_ROUTING_KEY_COURSE_CREATED=${APP_RABBITMQ_ROUTING_KEY_COURSE_CREATED:-course-created}

      # Enrollment Service Client
      - COURSESERVICE_ENROLLMENT_BASE_URL=http://enrollmentservice:8008

    ports:
      - "8007:8007"
    depends_on:
      mysql_course:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 60s

  enrollmentservice:
    build: ./enrollmentservice
    container_name: eduweb-enrollment
    environment:
      # Application config
      - SPRING_APPLICATION_NAME=enrollmentservice
      - SERVER_PORT=8008
      
      # Database config
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql_enrollment:3306/enrollmentsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=${ENROLLMENT_DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${ENROLLMENT_DB_PASSWORD}
      
      # HMAC config
      - GATEWAY_HMAC_SECRET=${GATEWAY_HMAC_SECRET}
      - GATEWAY_HMAC_ENABLED=${GATEWAY_HMAC_ENABLED}
      
      # Eureka config
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=${EUREKA_INSTANCE_HOSTNAME:-enrollmentservice}

      # RabbitMQ config
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=user
      - SPRING_RABBITMQ_PASSWORD=password

      # Application Rabbit settings - Payment Events
      - APP_RABBITMQ_EXCHANGE_PAYMENT=${APP_RABBITMQ_EXCHANGE_PAYMENT:-payment.exchange}
      - APP_RABBITMQ_ROUTING_KEY_PAYMENT_COMPLETED=${APP_RABBITMQ_ROUTING_KEY_PAYMENT_COMPLETED:-payment.completed}
      - APP_RABBITMQ_QUEUE_PAYMENT_COMPLETED=${APP_RABBITMQ_QUEUE_PAYMENT_COMPLETED:-payment-completed}

      # Application Rabbit settings - Course Events
      - APP_RABBITMQ_EXCHANGE_ENROLLMENT_COURSE=${APP_RABBITMQ_EXCHANGE_ENROLLMENT_COURSE:-enrollment_course.exchange}
      - APP_RABBITMQ_ROUTING_KEY_SET_TOTAL_LESSONS=${APP_RABBITMQ_ROUTING_KEY_SET_TOTAL_LESSONS:-set.total.lessons}
      - APP_RABBITMQ_QUEUE_SET_TOTAL_LESSONS=${APP_RABBITMQ_QUEUE_SET_TOTAL_LESSONS:-set.total.lessons.queue}

      # Application Rabbit settings - Enrollment Events
      - APP_RABBITMQ_EXCHANGE_ENROLLMENT=${APP_RABBITMQ_EXCHANGE_ENROLLMENT:-enrollment.exchange}
      - APP_RABBITMQ_QUEUE_ENROLLMENT_CREATED=${APP_RABBITMQ_QUEUE_ENROLLMENT_CREATED:-enrollment-created}
      - APP_RABBITMQ_ROUTING_KEY_ENROLLMENT_CREATED=${APP_RABBITMQ_ROUTING_KEY_ENROLLMENT_CREATED:-enrollment-created}
    
      # Course Service Client
      - ENROLLMENT_SERVICE_COURSE_BASE_URL=http://courseservice:8007

    ports:
      - "8008:8008"
    depends_on:
      mysql_enrollment:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 60s

  contentservice:
    build:
      context: .
      dockerfile: contentservice/Dockerfile
    container_name: eduweb-content
    environment:
      # Application config
      - SPRING_APPLICATION_NAME=contentservice
      - SERVER_PORT=8009
      
      # Database config
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql_content:3306/${CONTENT_DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=${CONTENT_DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${CONTENT_DB_PASSWORD}
      
      # MinIO config
      - MINIO_URL=http://minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      
      # Eureka config
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=${EUREKA_INSTANCE_HOSTNAME:-contentservice}
    ports:
      - "8009:8009"
    depends_on:
      mysql_content:
        condition: service_healthy
      minio:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 60s

  paymentservice:
    build:
      context: .
      dockerfile: paymentservice/Dockerfile
    container_name: eduweb-payment
    environment:
      # Application config
      - SPRING_APPLICATION_NAME=paymentservice
      - SERVER_PORT=8010

      # RabbitMQ config
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=user
      - SPRING_RABBITMQ_PASSWORD=password

      # VNPay config
      - PAY_URL=${PAY_URL}
      - RETURN_URL=${RETURN_URL}
      - TMN_CODE=${TMN_CODE}
      - SECRET_KEY=${SECRET_KEY}
      - API_URL=${API_URL}

      # Eureka config
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=${EUREKA_INSTANCE_HOSTNAME:-paymentservice}

      # Application Rabbit settings - Payment Events
      - APP_RABBITMQ_EXCHANGE_PAYMENT=${APP_RABBITMQ_EXCHANGE_PAYMENT:-payment.exchange}
      - APP_RABBITMQ_QUEUE_PAYMENT_COMPLETED=${APP_RABBITMQ_QUEUE_PAYMENT_COMPLETED:-payment-completed}
      - APP_RABBITMQ_ROUTING_KEY_PAYMENT_COMPLETED=${APP_RABBITMQ_ROUTING_KEY_PAYMENT_COMPLETED:-payment.completed}
    
    ports:
      - "8010:8010"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 60s

  analysticservice:
    build: ./analysticservice
    container_name: eduweb-analytics
    environment:
      # Application config
      - SPRING_APPLICATION_NAME=analysticservice
      - SERVER_PORT=8011

      # Database config
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql_analytics:3306/analyticsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=${ANALYTICS_DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${ANALYTICS_DB_PASSWORD}

      # Eureka config
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=${EUREKA_INSTANCE_HOSTNAME:-analysticservice}

      # RabbitMQ config
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=user
      - SPRING_RABBITMQ_PASSWORD=password

      # HMAC config
      - GATEWAY_HMAC_SECRET=${GATEWAY_HMAC_SECRET}
      - GATEWAY_HMAC_ENABLED=${GATEWAY_HMAC_ENABLED}

      # Application Rabbit settings - Auth Events
      - APP_RABBITMQ_EXCHANGE_AUTH=auth.exchange
      - APP_RABBITMQ_QUEUE_USER_CREATED=user.created.queue.analytics
      - APP_RABBITMQ_QUEUE_USER_LOGIN=user.login.queue
      - APP_RABBITMQ_EXCHANGE_USER_PROFILE=user.profile.exchange
      - APP_RABBITMQ_QUEUE_USER_PROFILE_COMPLETED=user.profile.completed.queue

      # Application Rabbit settings - Payment Events
      - APP_RABBITMQ_EXCHANGE_PAYMENT=payment.exchange
      - APP_RABBITMQ_QUEUE_PAYMENT_COMPLETED=payment-completed-analytics

      # Application Rabbit settings - Course Events
      - APP_RABBITMQ_EXCHANGE_COURSE=course.exchange
      - APP_RABBITMQ_QUEUE_COURSE_CREATED=course-created
      - APP_RABBITMQ_QUEUE_COURSE_PUBLISHED=course-published

      # Application Rabbit settings - Enrollment Events
      - APP_RABBITMQ_EXCHANGE_ENROLLMENT=enrollment.exchange
      - APP_RABBITMQ_QUEUE_ENROLLMENT_CREATED=enrollment-created
      - APP_RABBITMQ_QUEUE_COURSE_COMPLETED=course-completed
      - APP_RABBITMQ_QUEUE_COURSE_PROGRESS_UPDATED=course-progress-updated

    ports:
      - "8011:8011" 
    depends_on:
      mysql_analytics:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - eduweb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 60s

  apigateway:
    build: ./apigateway
    container_name: eduweb-gateway
    environment:
      # Application config
      - SPRING_APPLICATION_NAME=apigateway
      - SERVER_PORT=8080
      
      # JWT config
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      
      # HMAC config
      - GATEWAY_HMAC_SECRET=${GATEWAY_HMAC_SECRET}
      - GATEWAY_HMAC_ENABLED=${GATEWAY_HMAC_ENABLED}
      
      # Redis config
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=${REDIS_PORT}
      
      # Eureka config - QUAN TRá»ŒNG!
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=${EUREKA_INSTANCE_HOSTNAME:-apigateway}
      
      # Rate limiting config
      - RATE_LIMIT_REPLENISH_RATE=${RATE_LIMIT_REPLENISH_RATE:-10}
      - RATE_LIMIT_BURST_CAPACITY=${RATE_LIMIT_BURST_CAPACITY:-20}
      - RATE_LIMIT_REQUESTED_TOKENS=${RATE_LIMIT_REQUESTED_TOKENS:-1}
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      # authservice:
      #   condition: service_healthy
      # userservice:
      #   condition: service_healthy
    networks:
      - eduweb-network
    healthcheck:
