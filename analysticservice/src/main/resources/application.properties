spring.application.name=analysticservice

server.port=${ANALYTICS_SERVICE_SERVER_PORT:${SERVER_PORT:8011}}

# ======================
# HMAC Configuration
# ======================
gateway.hmac.secret=${ANALYTICS_SERVICE_HMAC_SECRET:${GATEWAY_HMAC_SECRET:change-me-hmac}}
gateway.hmac.enabled=${ANALYTICS_SERVICE_HMAC_ENABLED:${GATEWAY_HMAC_ENABLED:true}}

# Eureka Client
# ===============================
eureka.client.service-url.defaultZone = ${ANALYTICS_SERVICE_EUREKA_SERVER_URL:${EUREKA_SERVER_URL:http://localhost:8761/eureka/}}
eureka.instance.prefer-ip-address = true

# ======================
# Database configuration
# ===============================
spring.datasource.url = ${ANALYTICS_SERVICE_DATASOURCE_URL:${SPRING_DATASOURCE_URL:jdbc:mysql://mysql_analytics:3312/analyticsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true}}
spring.datasource.username = ${ANALYTICS_SERVICE_DATASOURCE_USERNAME:${SPRING_DATASOURCE_USERNAME:analyticsuser}}
spring.datasource.password = ${ANALYTICS_SERVICE_DATASOURCE_PASSWORD:${SPRING_DATASOURCE_PASSWORD:analyticspass}}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql = ${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect = ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# ===============================
# RabbitMQ configuration
# ===============================
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:user}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:password}

# ======================
# HMAC Configuration
# ======================
gateway.hmac.secret=${ANALYTICS_SERVICE_HMAC_SECRET:${GATEWAY_HMAC_SECRET:change-me-hmac}}
gateway.hmac.enabled=${ANALYTICS_SERVICE_HMAC_ENABLED:${GATEWAY_HMAC_ENABLED:true}}

# Application Rabbit settings - Auth Exchange
app.rabbitmq.exchange.auth=${APP_RABBITMQ_EXCHANGE_AUTH:auth.exchange}
app.rabbitmq.queue.user-created=${APP_RABBITMQ_QUEUE_USER_CREATED:user.created.queue}
app.rabbitmq.routing-key.user-created=${APP_RABBITMQ_ROUTING_KEY_USER_CREATED:user.created}
app.rabbitmq.queue.user-login=${APP_RABBITMQ_QUEUE_USER_LOGIN:user.login.queue}
app.rabbitmq.routing-key.user-login=${APP_RABBITMQ_ROUTING_KEY_USER_LOGIN:user.login}

# Application Rabbit settings - Payment Events
app.rabbitmq.exchange.payment=${APP_RABBITMQ_EXCHANGE_PAYMENT:payment.exchange}
app.rabbitmq.routing-key.payment.completed=${APP_RABBITMQ_ROUTING_KEY_PAYMENT_COMPLETED:payment.completed}
app.rabbitmq.queue.payment-completed=${APP_RABBITMQ_QUEUE_PAYMENT_COMPLETED:payment-completed-analytics}

# Application Rabbit settings - Course Events
app.rabbitmq.exchange.course=${APP_RABBITMQ_EXCHANGE_COURSE:course.exchange}
app.rabbitmq.queue.course-created=${APP_RABBITMQ_QUEUE_COURSE_CREATED:course-created}
app.rabbitmq.routing-key.course-created=${APP_RABBITMQ_ROUTING_KEY_COURSE_CREATED:course-created}
app.rabbitmq.queue.course-published=${APP_RABBITMQ_QUEUE_COURSE_PUBLISHED:course-published}
app.rabbitmq.routing-key.course-published=${APP_RABBITMQ_ROUTING_KEY_COURSE_PUBLISHED:course-published}

# Application Rabbit settings - Enrollment Events
app.rabbitmq.exchange.enrollment=${APP_RABBITMQ_EXCHANGE_ENROLLMENT:enrollment.exchange}
app.rabbitmq.queue.enrollment-created=${APP_RABBITMQ_QUEUE_ENROLLMENT_CREATED:enrollment-created}
app.rabbitmq.routing-key.enrollment-created=${APP_RABBITMQ_ROUTING_KEY_ENROLLMENT_CREATED:enrollment-created}
app.rabbitmq.queue.enrollment-completed=${APP_RABBITMQ_QUEUE_ENROLLMENT_COMPLETED:enrollment-completed}
app.rabbitmq.routing-key.enrollment-completed=${APP_RABBITMQ_ROUTING_KEY_ENROLLMENT_COMPLETED:enrollment-completed}
app.rabbitmq.queue.update-overall-progress=${APP_RABBITMQ_QUEUE_UPDATE_OVERALL_PROGRESS:update-overall-progress}
app.rabbitmq.routing-key.update-overall-progress=${APP_RABBITMQ_ROUTING_KEY_UPDATE_OVERALL_PROGRESS:update-overall-progress}

# ===========================================
# Management & Monitoring
# ===========================================

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health check configuration
management.health.db.enabled=true