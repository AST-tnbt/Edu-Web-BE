spring.application.name=authservice

# HTTP server port 
server.port = ${AUTHSERVICE_SERVER_PORT:${SERVER_PORT:8005}}

# ======================
# Datasource (MySQL for local testing via Docker)
# Override by ENV if needed
spring.datasource.url = ${AUTHSERVICE_DATASOURCE_URL:${SPRING_DATASOURCE_URL:jdbc:mysql://mysql_auth:3306/authdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true}}
spring.datasource.username = ${AUTHSERVICE_DATASOURCE_USERNAME:${SPRING_DATASOURCE_USERNAME:authuser}}
spring.datasource.password = ${AUTHSERVICE_DATASOURCE_PASSWORD:${SPRING_DATASOURCE_PASSWORD:authpass}}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto = ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql = ${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect = ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# ======================
# Redis (local Docker default)
spring.data.redis.host = ${AUTHSERVICE_REDIS_HOST:${SPRING_DATA_REDIS_HOST:localhost}}
spring.data.redis.port = ${AUTHSERVICE_REDIS_PORT:${SPRING_DATA_REDIS_PORT:6379}}
spring.data.redis.timeout = 2000ms
spring.data.redis.lettuce.pool.max-active = 8
spring.data.redis.lettuce.pool.max-idle = 8
spring.data.redis.lettuce.pool.min-idle = 0

# JWT properties (use environment variables)
jwt.secret=${AUTHSERVICE_JWT_SECRET:${JWT_SECRET:change-me}}
jwt.access-expiration=${AUTHSERVICE_JWT_ACCESS_EXPIRATION:${JWT_ACCESS_EXPIRATION:86400000}}
jwt.refresh-expiration=${AUTHSERVICE_JWT_REFRESH_EXPIRATION:${JWT_REFRESH_EXPIRATION:432000000}}
jwt.issuer=${AUTHSERVICE_JWT_ISSUER:${JWT_ISSUER:authservice}}

# ======================
# HMAC Configuration
# ======================
gateway.hmac.secret=${AUTHSERVICE_HMAC_SECRET:${GATEWAY_HMAC_SECRET:change-me-hmac}}
gateway.hmac.enabled=${AUTHSERVICE_HMAC_ENABLED:${GATEWAY_HMAC_ENABLED:true}}

# ======================
# Eureka Client
eureka.client.service-url.defaultZone = ${AUTHSERVICE_EUREKA_SERVER_URL:${EUREKA_SERVER_URL:http://localhost:8761/eureka/}}
eureka.instance.prefer-ip-address = true

# ===========================================
# Management & Monitoring
# ===========================================

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health check configuration
management.health.redis.enabled=true
management.health.db.enabled=true