spring.application.name=userservice
server.port=${USERSERVICE_SERVER_PORT:${SERVER_PORT:8006}}

# ======================
# HMAC Configuration
# ======================
gateway.hmac.secret=${USERSERVICE_HMAC_SECRET:${GATEWAY_HMAC_SECRET:change-me-hmac}}
gateway.hmac.enabled=${USERSERVICE_HMAC_ENABLED:${GATEWAY_HMAC_ENABLED:true}}

spring.datasource.url = ${USERSERVICE_DATASOURCE_URL:${SPRING_DATASOURCE_URL:jdbc:mysql://mysql_user:3306/usersdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true}}
spring.datasource.username = ${USERSERVICE_DATASOURCE_USERNAME:${SPRING_DATASOURCE_USERNAME:usersvc}}
spring.datasource.password = ${USERSERVICE_DATASOURCE_PASSWORD:${SPRING_DATASOURCE_PASSWORD:usersvcpass}}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql = ${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect = ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

eureka.client.service-url.defaultZone = ${USERSERVICE_EUREKA_SERVER_URL:${EUREKA_SERVER_URL:http://localhost:8761/eureka/}}
eureka.instance.prefer-ip-address = true

# ======================
# Logging Configuration
# ======================
logging.level.com.se347.userservice.securities=DEBUG
logging.level.com.se347.userservice.exceptions=DEBUG

# ===========================================
# Management & Monitoring
# ===========================================

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health check configuration
management.health.db.enabled=true